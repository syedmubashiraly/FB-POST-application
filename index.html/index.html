<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="background: rgb(19, 19, 19);">

        <div class="p-3 bg-dark rounded-3">
            <h1 class="text-white text-"><img src="assets/facebook.png" style="width: 4%;" alt=""></h1>
        </div>

        <div class="d-flex justify-content-between mt-5 p-3 main-container">
            <div class="card post-card bg-dark" style="width: 28rem; padding: 10px;">
                <div class="card-body">

                    <div class="mb-3 text-secondary text-center">
                        <label for="exampleInputEmail" class="form-label">Enter Name</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="enter user name" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 ">
                        <!-- <label for="exampleInputPassword" class="form-label">Description</label>
                        <input type="text" class="form-control" id="desc"> -->
                        <textarea class="bg-dark text-white" placeholder="What's on your mind, ?" spellcheck="false" id="desc" required></textarea>
                        <div class="theme-emoji">
                            <img src="assets/smile.svg" alt="smile">
                          </div>
                    </div>
                    <div class="mb-3  bgImagesContainer"><img src="assets/theme.svg" alt="theme" style="width: 7%;">
                        
                            
                        <img class="bg-image" onclick="selectedImage('bg1.avif')" src="assets/bg1.jfif" alt="">
                        <img class="bg-image" onclick="selectedImage('bg2.jpg')" src="assets/bg2.jfif" alt="">
                        <img class="bg-image" onclick="selectedImage('bg3.jpg')" src="assets/bg3.jfif" alt="">
                        <img class="bg-image" onclick="selectedImage('bg4.avif')" src="assets/bg4.jfif" alt="">
                    </div>
                    <div class="mb-3 col-12 col-sm-12 col-md-12 col-lg-10">
                        <div class="text-secondary"><label for="formFile" class="form-label"><img src="assets/gallery.svg" alt=""> Upload pictures</label>
                            <input class="form-control bg-dark" type="file" id="UploadPics"></div>
                    </div>
                    <div class="mb-3">
                        <button onclick="submitPost()" type="button" class="btn btn-primary text-white w-100">POST</button>
                    </div>
                </div>

                <div class="postLists">

                </div>
            </div>
            <div id="listingContainer" class="listing-container">

            </div>
        

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
